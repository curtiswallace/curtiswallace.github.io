<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8"/>
	<title>Arctic Monkeys | Store</title>
	<link rel="stylesheet" type="text/css" href="CSS/styles.css" />
	<script src="JS/store.js" async></script>
</head>

<body>
	
	<div class="background-wrap backColour">
		<img id="bgelement" src="Assets/TBHCBackground.jpg" type="image">
	</div>
	
	<div id="main">
		<div id="header">
			<div id="logo">
				<div id="logo_text">
					<h1><a href="index.html">Arctic <span class="logo_colour">Monkeys</span></a></h1>
					<h2>TRANQUILITY BASE HOTEL + CASINO</h2>
				</div>
			</div>
			<div id="menubar">
				<ul id="menu">
					<li><a href="index.html">Home</a></li>
					<li class="selected"><a href="store.html">Store</a></li>
					<li><a href="forum.html">Forum</a></li>
					<li><a href="videos.html">Videos</a></li>
					<li><a href="news.html">News</a></li>
				</ul>
			</div>
		</div>
		<section class="container content-section">
			<h2 class="section-header">MUSIC</h2>
			<div class="shop-items">
				<div class="shop-item">
					<span class="shop-item-title">Album 1</span>
					<img class="shop-item-image" src="Assets/FWN.jpg">
					<div class="shop-item-details">
						<span class="shop-item-price">£12.99</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
				<div class="shop-item">
					<span class="shop-item-title">Album 2</span>
					<img class="shop-item-image" src="Assets/AM.jpg">
					<div class="shop-item-details">
						<span class="shop-item-price">£10.99</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
				<div class="shop-item">
					<span class="shop-item-title">Album 3</span>
					<img class="shop-item-image" src="Assets/TBHC.jpg">
					<div class="shop-item-details">
						<span class="shop-item-price">£14.99</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
				<div class="shop-item">
					<span class="shop-item-title">Vinyl</span>
					<img class="shop-item-image" src="Assets/TBHC.jpg">
					<div class="shop-item-details">
						<span class="shop-item-price">£21.99</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
			</div>
		</section>
		<section class="container content-section">
			<h2 class="section-header">MERCH</h2>
			<div class="shop-items">
				<div class="shop-item">
					<span class="shop-item-title">Hexagons T-Shirt</span>
					<img class="shop-item-image" src="Assets/Hex.png">
					<div class="shop-item-details">
						<span class="shop-item-price">£24.99</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
				<div class="shop-item">
					<span class="shop-item-title">Milinsky Logo T-Shirt</span>
					<img class="shop-item-image" src="Assets/Mil.png">
					<div class="shop-item-details">
						<span class="shop-item-price">£24.99</span>
						<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
				</div>
			</div>
		</section>
		<section class="container content-section">
			<h2 class="section-header">CART</h2>
			<div class="cart-row">
				<span class="cart-item cart-header cart-column">ITEM</span>
				<span class="cart-price cart-header cart-column">PRICE</span>
				<span class="cart-quantity cart-header cart-column">QUANTITY</span>
			</div>
			<div class="cart-items">
			</div>
			<div class="cart-total">
				<strong class="cart-total-title">TOTAL</strong>
				<span class="cart-total-price">£0</span>
			</div>
			<button class=" btn btn-primary btn-purchase" type="button">PURCHASE</button>
		</section>
		
	</div>
	<div id="content_footer"></div>
	<div id="footer">
		<p><a href="index.html">Home</a> | <a href="store.html">Store</a> | <a href="forum.html">Forum</a> | <a href="videos.html">Videos</a> | <a href="news.html">News</a></p>
	</div>
</body>
</html>
